<html>
    <head>
        <meta charset="UTF-8">
        <title>webProject</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bootstrap.css">
        <link rel="stylesheet" href="formSignUp.css">
    </head>
    <body>
                <div class="col-lg-6 mt-5 bgform ">
                        <form class="form-horizontal float-right all" action='' method="POST">
                            <fieldset >
                                <div id="legend">
                                    <legend class="font-weight-bolder adress">Create an account</legend>
                                </div>
                                <div class="control-group">
                                    <!-- Username -->
                                    <label class="control-label color "  for="username">Username</label>
                                    <div class="controls">
                                        <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
                                        <p class="help-block h6">Username can contain any letters or numbers, without spaces</p>
                                    </div>
                                </div>
    
                                <div class="control-group">
                                    <!-- E-mail -->
                                    <label class="control-label color" for="email">E-mail</label>
                                    <div class="controls">
                                        <input type="text" id="email" name="email" placeholder="" class="input-xlarge">
                                        <p class="help-block h6">Please provide your E-mail</p>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <!-- Password-->
                                    <label class="control-label color" for="password">Password</label>
                                    <div class="controls">
                                        <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
                                        <p class="help-block h6">Password should be at least 4 characters</p>
                                    </div>
                                </div>
    
                                <div class="control-group">
                                    <!-- Password -->
                                    <label class="control-label color"  for="password_confirm">Password (Confirm)</label>
                                    <div class="controls">
                                        <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge">
                                        <p class="help-block h6">Please confirm password</p>
                                    </div>
                                </div>
    
                                <div class="control-group">
                                    <!-- Button -->
                                    <div class="controls">
                                        <button class="btn btn-success but">Register</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
    
                </div>
            </div>
                </body>
    <!-- <script src="js/jquery-3.4.1.min.js"></script> -->

    <script src="bootstrap.min.js"></script>
    <script src="script.js"></script>
</html>
